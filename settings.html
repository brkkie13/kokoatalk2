<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - bora's kakaotalk clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="top-bar">
    <div class="top-bar__column">
      <span>No Service</span>
      <i class="fi fi-bs-wifi"></i>
    </div>
    <div class="top-bar__column">
      <span>21:23</span>
    </div>
    <div class="top-bar__column">
      <span>100%</span>
      <i class="fi fi-rs-battery-three-quarters"></i>
    </div>
  </div>

  <header class="main-header">
    <div class="setting-header">
      <a href="javascript:history.back();">
        <i class="fi fi-rs-angle-left"></i>
      </a>
    </div>
    <div class="setting-header setting-header__middle">
      <span>Settings</span>
    </div>
    <div class="setting-header setting-header__right">
      <i class="fi fi-rr-search"></i>
    </div>
  </header>


  <main class="settings-group1">

    <div class="settings-menu">
      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-key"></i>
          <span>Kakao Account</span>
        </div>
        <div class="settings-menu__btn-right">
          <span>youhoo@naver.com</span>
        </div>
      </div>
      
      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>

      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-user"></i>
          <span>Friends</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rs-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>
      
      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-brightness-low"></i>
          <span>Display</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>

      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-palette"></i>
          <span>Themes</span>
        </div>
        <div class="settings-menu__btn-right">
          <span>Default Theme</span>
        </div>
      </div>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rs-beacon"></i>
          <span>Chats</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>
      
      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-phone-call"></i>
          <span>Call</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>

      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-tubes"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-menu-dots"></i>
          <span>Etc.</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>

    </div>

  </main>
  
  <span class="settings-menu__longline"></span>

  <main class="settings-group2">

    <div class="settings-menu">
      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-megaphone"></i>
          <span>Notices</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>
      
      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-hand-wave"></i>
          <span>Hello Guides</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>

      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rs-interrogation"></i>
          <span>Customer Center</span>
        </div>
        <div class="settings-menu__btn-right">
          <!-- <span>youhoo@naver.com</span> -->
        </div>
      </div>

      <span class="settings-menu__line"></span>

      <div class="settings-menu__btn">
        <div class="settings-menu__btn-left">
          <i class="fi fi-rr-info"></i>
          <span>App Version</span>
        </div>
        <div class="settings-menu__btn-right">
          <span>10.1.3</span>
        </div>
      </div>
      
    </div>

  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="fi fi-rr-user"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="badge">1</span>
          <i class="fi fi-rs-beacon"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <!-- <i class="fi fi-br-search"></i> -->
          <i class="fi fi-rr-search"></i>
        </a>
      </li>
      <li class="nav__btn">
        <span class="badge-dot"></span>
        <a class="nav__link" href="more.html">
          <!-- <i class="fi fi-rs-menu-dots"></i> -->
          <i class="fi fi-br-menu-dots"></i>
        </a>
      </li>
    </ul>
  </nav>

  
</body>
</html>
